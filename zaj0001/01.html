<!doctype html>
<html lang="Pl">
  <head>

  		<title>Hello</title>
      <style >
        div{
          height: 200px;
          width: 200px;
          background:blue;
        }

      </style>
   </head>
	<body>

    <div id="kwadrat">


    </div>
    <p ><a id="pokaz" href="#">pokaz</a></p>
      <p ><a id="showaj" href="#">showaj</a></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script>
      $("#showaj").click(function(event){
        $("#kwadrat").hide("slow").slideToggle();
      });
      $("#pokaz").click(function(event){

        $("#kwadrat").show("slow").slideToggle();
      });
    </script>
	</body>
</html>
